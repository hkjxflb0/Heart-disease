<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="sex">Sex (0 = Female, 1 = Male):</label>
        <input type="number" id="sex" name="sex" required><br><br>

        <label for="chest_pain_type">Chest Pain Type (0-3):</label>
        <input type="number" id="chest_pain_type" name="chest_pain_type" required><br><br>

        <label for="resting_blood_pressure">Resting Blood Pressure:</label>
        <input type="number" id="resting_blood_pressure" name="resting_blood_pressure" required><br><br>

        <label for="cholestoral">Cholesterol:</label>
        <input type="number" id="cholestoral" name="cholestoral" required><br><br>

        <label for="fasting_blood_sugar">Fasting Blood Sugar (1 = True, 0 = False):</label>
        <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" required><br><br>

        <label for="rest_ecg">Resting ECG Results (0-2):</label>
        <input type="number" id="rest_ecg" name="rest_ecg" required><br><br>

        <label for="max_heart_rate">Max Heart Rate:</label>
        <input type="number" id="max_heart_rate" name="max_heart_rate" required><br><br>

        <label for="exercise_induced_angina">Exercise Induced Angina (0 = No, 1 = Yes):</label>
        <input type="number" id="exercise_induced_angina" name="exercise_induced_angina" required><br><br>

        <label for="oldpeak">Oldpeak:</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br><br>

        <label for="slope">Slope (0-2):</label>
        <input type="number" id="slope" name="slope" required><br><br>

        <label for="vessels_colored_by_flourosopy">Vessels Colored by Fluoroscopy (0-3):</label>
        <input type="number" id="vessels_colored_by_flourosopy" name="vessels_colored_by_flourosopy" required><br><br>

        <label for="thalassemia">Thalassemia (0-3):</label>
        <input type="number" id="thalassemia" name="thalassemia" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
