<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Heart Disease Prediction</h1>
        <form method="POST" action="/predict" class="mt-4">
            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <!-- Sex -->
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- Chest Pain Type -->
            <div class="form-group">
                <label for="chest_pain_type">Chest Pain Type:</label>
                <select id="chest_pain_type" name="chest_pain_type" class="form-control" required>
                    <option value="Typical angina">Typical angina</option>
                    <option value="Atypical angina">Atypical angina</option>
                    <option value="Non-anginal pain">Non-anginal pain</option>
                    <option value="Asymptomatic">Asymptomatic</option>
                </select>
            </div>

            <!-- Resting Blood Pressure -->
            <div class="form-group">
                <label for="resting_blood_pressure">Resting Blood Pressure (mm Hg):</label>
                <input type="number" id="resting_blood_pressure" name="resting_blood_pressure" class="form-control" required>
            </div>

            <!-- Cholesterol -->
            <div class="form-group">
                <label for="cholestoral">Cholesterol (mg/dl):</label>
                <input type="number" id="cholestoral" name="cholestoral" class="form-control" required>
            </div>

            <!-- Fasting Blood Sugar -->
            <div class="form-group">
                <label for="fasting_blood_sugar">Fasting Blood Sugar:</label>
                <select id="fasting_blood_sugar" name="fasting_blood_sugar" class="form-control" required>
                    <option value="Lower than 120 mg/ml">Lower than 120 mg/ml</option>
                    <option value="Greater than 120 mg/ml">Greater than 120 mg/ml</option>
                </select>
            </div>

            <!-- Rest ECG -->
            <div class="form-group">
                <label for="rest_ecg">Rest ECG:</label>
                <select id="rest_ecg" name="rest_ecg" class="form-control" required>
                    <option value="Normal">Normal</option>
                    <option value="ST-T wave abnormality">ST-T wave abnormality</option>
                    <option value="Left ventricular hypertrophy">Left ventricular hypertrophy</option>
                </select>
            </div>

            <!-- Max Heart Rate -->
            <div class="form-group">
                <label for="max_heart_rate">Max Heart Rate:</label>
                <input type="number" id="max_heart_rate" name="max_heart_rate" class="form-control" required>
            </div>

            <!-- Exercise Induced Angina -->
            <div class="form-group">
                <label for="exercise_induced_angina">Exercise Induced Angina:</label>
                <select id="exercise_induced_angina" name="exercise_induced_angina" class="form-control" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <!-- Oldpeak -->
            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST depression induced by exercise):</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" class="form-control" required>
            </div>

            <!-- Slope -->
            <div class="form-group">
                <label for="slope">Slope of the Peak:</label>
                <select id="slope" name="slope" class="form-control" required>
                    <option value="Upsloping">Upsloping</option>
                    <option value="Flat">Flat</option>
                    <option value="Downsloping">Downsloping</option>
                </select>
            </div>

            <!-- Number of Vessels Colored by Fluoroscopy -->
            <div class="form-group">
                <label for="vessels_colored_by_fluoroscopy">Number of Vessels Colored by Fluoroscopy:</label>
                <select id="vessels_colored_by_fluoroscopy" name="vessels_colored_by_fluoroscopy" class="form-control" required>
                    <option value="Zero">0</option>
                    <option value="One">1</option>
                    <option value="Two">2</option>
                    <option value="Three">3</option>
                    <option value="Four">4</option>
                </select>
            </div>

            <!-- Thalassemia -->
            <div class="form-group">
                <label for="thalassemia">Thalassemia:</label>
                <select id="thalassemia" name="thalassemia" class="form-control" required>
                    <option value="No">No</option>
                    <option value="Normal">Normal</option>
                    <option value="Fixed Defect">Fixed Defect</option>
                    <option value="Reversable Defect">Reversable Defect</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
            <h1 class="text-center mt-5">Heart Disease Prediction Result</h1>
            <div class="alert alert-info text-center mt-4">
                <h2>{{ result }}</h2>
            </div>

    </div>
</body>
</html>
